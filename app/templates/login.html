<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% include 'connectors/assets.html' %}
    

</head>
<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="container d-flex justify-content-center text-center mt-1">
                <div class="w-25 border rounded shadow p-1 mb-2 bg-danger text-light">
                {% for message in messages %}
                    <span>{{ message }}</span>
                {% endfor %}
                </div>
            </div>
        {% endif %}
    {% endwith %}

    <div class="container d-flex justify-content-center mt-3">
        <form action="{{ url_for('base.login') }}" class="w-25 border rounded shadow p-3" method="POST">

            {{ form.csrf_token }}
            <div class="mb-2">
                {{ form.username }}
            </div>

            <div class="mb-2">
                {{ form.password }}
            </div>

            <div class="mb-2">
                <button class="btn btn-primary w-100">Login</button>
            </div>


        
        </form>
    </div>

    
    
</body>
</html>
